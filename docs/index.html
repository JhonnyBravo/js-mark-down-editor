<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        pre {
            background-color: rgb(54, 69, 73);
            color: rgb(227, 227, 227);
        }
    </style>
    <title>Mark Down Editor</title>
</head>

<body>
    <navbar id="navbar" v-bind:brand="brand" v-bind:links="links"></navbar>

    <div class="container">
        <div class="row" id="app">
            <!-- Mark Down Input -->
            <div class="col" id="MdInput">
                <form>
                    <single-input v-bind:id="title.id" v-bind:label="title.label" v-model="title.value"></single-input>
                    <multiple-input v-bind:id="contents.id" v-bind:label="contents.label" v-bind:rows="contents.rows" v-model="contents.value"></multiple-input>
                    <div class="custom-file">
                        <input type="file" v-on:change="importFile">
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button" v-on:click="save">Save</button>
                        <button class="btn btn-primary" type="button" v-on:click="clear">Clear</button>
                    </div>
                </form>
            </div>
            <!-- HTML Output -->
            <div class="col" id="HtmlOutput"></div>
        </div>
    </div>
    <!-- JavaScript 実行プログラム -->
    <div id="bin">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.29/encoding.min.js"></script>
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Template -->
        <script type="text/x-template" id="navbar-template">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" v-bind:href="brand.url">{{brand.label}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" v-for="link in links">
                        <a class="nav-link" v-bind:href="link.url">{{link.label}}</a>
                    </li>
                </ul>
            </div>
        </nav>
        </script>
        <script type="text/x-template" id="single-input-template">
        <div>
            <label v-bind:for="id">{{label}}</label>
            <input type="text" class="form-control" v-bind:id="id" v-bind:placeholder="placeholder" v-bind:value="value" v-on:input="$emit('input',$event.target.value)">
        </div>
        </script>
        <script type="text/x-template" id="multiple-input-template">
        <div>
            <label v-bind:for="id">{{label}}</label>
            <textarea class="form-control" v-bind:id="id" v-bind:placeholder="placeholder" v-bind:rows="rows" v-bind:value="value" v-on:input="$emit('input',$event.target.value)"></textarea>
        </div>
        </script>
        <script src="js/navbar.js"></script>
        <script src="js/main.js"></script>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div id="lib">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>

</html>
