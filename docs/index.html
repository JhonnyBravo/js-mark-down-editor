<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        pre {
            background-color: rgb(54, 69, 73);
            color: rgb(227, 227, 227);
        }
    </style>
    <title>Mark Down Editor</title>
</head>

<body>
    <div class="container">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"> Mark Down Editor </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" id="app">
            <!-- Mark Down Input -->
            <div class="col" id="MdInput">
                <form>
                    <input type="text" class="form-control" placeholder="Title" v-model="title">
                    <textarea class="form-control" rows="15" placeholder="Contents" v-model="contents"></textarea>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" v-on:change="onChangeFile">
                        </div>
                        <div>
                            <button class="btn btn-primary" type="button" v-on:click="save">Save</button>
                            <button class="btn btn-primary" type="button" v-on:click="clear">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- HTML Output -->
            <div class="col" id="HtmlOutput"></div>
        </div>
    </div>
    <!-- JavaScript 実行プログラム -->
    <div id="bin">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.29/encoding.min.js"></script>
        <script src="js/main.js"></script>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div id="lib">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>

</html>
